<div class="tariff-list" *ngIf="filteredTariffs?.length; else noTariff">
  <div class="tariff-card" *ngFor="let tariff of filteredTariffs">
    <div class="tariff-card__content">
       {{ tariff.id }}.
    </div>
    <div class="tariff-card__content">
      {{ tariff.name }}
    </div>
    <div class="tariff-card__content speed">
      <div>
        <span>Download </span> 
        <div class="download">
          <span class="arrow">   
            <mat-icon>
              {{ 'arrow_downward' }}
            </mat-icon>
         </span>
         <span class="tariff-speed"> {{ tariff.downloadSpeed }} Mbit/s</span>
        </div>
      </div>

      <div>
        <span>Upload </span>  
        <div class="upload">
          <span class="arrow">   
            <mat-icon>
              {{ 'arrow_upward' }}
            </mat-icon>
         </span>
          <span class="tariff-speed"> {{ tariff.uploadSpeed }} Mbit/s</span>
        </div>
      </div>
  

    </div>
    <div class="tariff-card__content benefits">
      <strong class="tariff-card__content-title">Benefits:</strong>
      <ul>
        <li *ngFor="let benefit of tariff.benefits">{{ benefit }}</li>
      </ul>
    </div>
    <div class="tariff-card__content">
      <strong class="tariff-card__content-title">Price:</strong> {{ tariff.price }} â‚¬
    
      <button class="tariff-card__button">To tariff > </button>
    </div>
  </div>
</div>


<ng-template #noTariff>
  <p class="no-tariff-message"> No tariff found</p>
</ng-template>
