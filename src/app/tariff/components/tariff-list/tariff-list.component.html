<div class="tariff-list" *ngIf="filteredTariffs?.length; else noTariff">
  <div class="tariff-card" *ngFor="let tariff of filteredTariffs">
    <div class="tariff-card__content">
       {{ tariff.id }}.
    </div>
    <div class="tariff-card__content">
      {{ tariff.name }}
    </div>
    <div class="tariff-card__content speed-desktop">
      <div>
        <span>Download </span> 
        <div class="download">
          <span class="arrow">   
            <mat-icon>
              {{ 'arrow_downward' }}
            </mat-icon>
         </span>
         <span class="tariff-speed"> {{ tariff.downloadSpeed }} Mbit/s</span>
        </div>
      </div>

      <div>
        <span>Upload </span>  
        <div class="upload">
          <span class="arrow">   
            <mat-icon>
              {{ 'arrow_upward' }}
            </mat-icon>
         </span>
          <span class="tariff-speed"> {{ tariff.uploadSpeed }} Mbit/s</span>
        </div>
      </div>
    </div>
    <div class="speed-mobile">
      <div>
        <div class="download">
          <span class="arrow">   
            <mat-icon>
              {{ 'arrow_downward' }}
            </mat-icon>
         </span>
         <span class="tariff-speed"> {{ tariff.downloadSpeed }} Mbit/s</span>
        </div>
      </div>
    </div>
    <div class="tariff-card__content benefits">
      <ul>
        <li *ngFor="let benefit of tariff.benefits.slice(0, 3)">{{ benefit }}</li>
        <span *ngIf="tariff.benefits.length > 3">...</span>
      </ul>
    </div>
    <div class="tariff-card__content price">
      <strong >{{ tariff.price }} â‚¬</strong> 
      <button class="tariff-card__button">
      <span class="button-label">
        To tariff 
      </span>  >
      </button>
    </div>
  </div>
</div>


<ng-template #noTariff>
  <p class="no-tariff-message"> No tariff found</p>
</ng-template>
