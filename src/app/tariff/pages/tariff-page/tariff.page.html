<div *ngIf="filteredTariffs !== null && !loadingTariff; else noData">
  <app-tariff-filter (clearFilter)="restTariffList()" > </app-tariff-filter>
  <app-tariff-list [filteredTariffs]="filteredTariffs"> </app-tariff-list>
</div>

<div class="spinner" *ngIf="loadingTariff">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>

<ng-template #noData>
  <p class="error-message">{{errorMessage}}</p>
</ng-template>
